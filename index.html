<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Felhasználó profil</title>
<style>
body {
  background:#121212;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container {
  background:#1f1f1f;
  padding:30px;
  border-radius:15px;
  width:320px;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}
textarea {
  width:100%;
  height:80px;
  border-radius:8px;
  border:none;
  padding:10px;
  resize:none;
}
button {
  margin-top:10px;
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#4caf50;
  color:white;
  cursor:pointer;
}
button:hover { background:#45a049; }
.note {
  margin-top:15px;
  background:#2a2a2a;
  padding:10px;
  border-radius:8px;
  min-height:40px;
}
.small {
  font-size:12px;
  color:#aaa;
  margin-top:5px;
}
</style>
</head>
<body>

<div class="container">
  <h2 id="title">Profil</h2>

  <textarea id="noteInput" placeholder="Írj feljegyzést..."></textarea>
  <button onclick="saveNote()">Feljegyzés mentése</button>

  <div class="note" id="noteDisplay"></div>
  <div class="small">Törléshez írd be: <b>rvx</b></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const userId = params.get("id");

document.getElementById("title").innerText = `Felhasználó ID: ${userId}`;

const storageKey = "note_" + userId;

// betöltés
function loadNote() {
  const note = localStorage.getItem(storageKey);
  document.getElementById("noteDisplay").innerText =
    note ? note : "Nincs feljegyzés.";
}

function saveNote() {
  const text = document.getElementById("noteInput").value.trim();

  // törlés kóddal
  if (text === "rvx") {
    localStorage.removeItem(storageKey);
    document.getElementById("noteInput").value = "";
    loadNote();
    alert("Feljegyzés törölve.");
    return;
  }

  if (text.length === 0) return;

  localStorage.setItem(storageKey, text);
  document.getElementById("noteInput").value = "";
  loadNote();
}

loadNote();
</script>

</body>
</html>
